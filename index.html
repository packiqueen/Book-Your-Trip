<!DOCTYPE html>
<html lang="en">
<title>
    Book Your Trip
</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(https://makeyoutrip.com/wp-content/uploads/2021/08/Seven-Wonder-Of-World.jpg);
        }

        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: rgba(149, 149, 52, 0.905);
            font-size: 75px;
            text-align: center;
            margin-top: 2px;

        }

        .bigbox {
            width: 100%;
            ;
            height: 100vh;
            align-items: center;
            display: flex;
            justify-content: center;

        }

        .littlebox {
            width: 400px;
            height: 700px;
            background-color: rgba(62, 232, 184, 0.533);
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .Submit {
            background-color: green;
            margin: 15px;
            padding: 5px 20px;
            color:white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border: none;
            width: 60%;
            border-radius: 10px;
            font-size: 18px;

        }
    </style>
</head>

<body>
    <h1><b><i>Book Your Trip</i></b></h1>
    <div class="bigbox">
        <div class="littlebox">
            <h3>Passenger 1</h3>
            <input type="text" placeholder="Passenger 1 Name">
            <h3>Passenger 2</h3>
            <input type="text" placeholder="Passenger 2 Name">
            <h3>Passenger 3</h3>
            <input type="text" placeholder="Passenger 3 Name">
            <h3>Passenger 4</h3>
            <input type="text" placeholder="Passenger 4 Name">
            <h3>Passenger 5</h3>
            <input type="text" placeholder="Passenger 5 Name">
            <h3>Passenger 6</h3>
            <input type="text" placeholder="Passenger 6 Name">

            <h4 class="radio">Select Your Transportation</h4>
            <div class="selectBox">
                <input type="radio" name="transportation"> Train
                <input type="radio" name="transportation"> Flight
                <input type="radio" name="transportation"> Bus
                </div>
                <button class="Submit">Submit</button>
           
        </div>


</body>

</html>
